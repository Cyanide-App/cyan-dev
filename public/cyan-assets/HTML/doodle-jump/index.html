<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doodle Jump</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Cyanide-App/cyan-assets@main/HTML/doodle-jump/style.css">
  </head>
  <body>
    <div class="container">
      <canvas id="canvas">Aww, your browser doesn't support HTML5!</canvas>
      <div id="mainMenu">
        <h1>doodle jump</h1>
        
        <p class="info">use <span class="key left">←</span> <span class="key right">→</span> to move and space to (re) start...</p>
        <a class="button" href="javascript:init()">Play</a>
      </div>
      <div id="gameOverMenu">
        <h1>game over!</h1>
        <h3 id="go_score">you scored 0 points</h3>
        <a class="button" href="javascript:reset()">Restart</a>
      </div>
      <img id="sprite" src="https://cdn.jsdelivr.net/gh/Cyanide-App/cyan-assets@main/HTML/doodle-jump/sprites.png"/>
      <div id="scoreBoard">
        <p id="score">0</p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/Cyanide-App/cyan-assets@main/HTML/doodle-jump/main.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
