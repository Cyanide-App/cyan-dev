<html>
    <head>
        <title>Rooftop Snipers</title>

        <meta name="title" content="Rooftop Snipers" />


        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Cyanide-App/cyan-assets@main/HTML/rooftop-snipers/TemplateData/style.css" />
        <script src="https://cdn.jsdelivr.net/gh/Cyanide-App/cyan-assets@main/HTML/rooftop-snipers/TemplateData/UnityProgress.js"></script>
<!--         <script type="application/javascript" src="/js/main.js"></script> -->
        <script src="https://cdn.jsdelivr.net/gh/Cyanide-App/cyan-assets@main/HTML/rooftop-snipers/TemplateData/UnityLoader.js"></script>
        <script>
            var gameInstance = UnityLoader.instantiate("gameContainer", "https://cdn.jsdelivr.net/gh/Cyanide-App/cyan-assets@main/HTML/rooftop-snipers/Build/rooftop-snipers.json", {
                onProgress: UnityProgress,
                Module: {
                    onRuntimeInitialized: function () {
                        UnityProgress(gameInstance, "complete");
                    },
                },
            });
        </script>
    </head>
    <body style="margin: 0; overflow: hidden;">
        <div class="webgl-content">
            <div id="gameContainer" style="width: 100%; height: 100%; margin: 0;"></div>
        </div>
    </body>
</html>
